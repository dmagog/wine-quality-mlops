name: API CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  api-test:
    runs-on: ubuntu-latest

    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.MINIO_ACCESS_KEY }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.MINIO_SECRET_KEY }}
      MINIO_URL: ${{ secrets.MINIO_URL }}
      MINIO_ALIAS: ${{ secrets.MINIO_ALIAS }}
      LOCAL_PATH: ${{ secrets.LOCAL_PATH }}  

    steps:
    - name: üì• Checkout repo
      uses: actions/checkout@v3

    - name: ‚öôÔ∏è Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.8'

    - name: üß™ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install fastapi uvicorn httpx pytest ruff dvc[s3]

    - name: list root directory
      run: ls -la

    - name: Configure DVC remote with GitHub Secrets
      run: |
        dvc remote modify --local minio-storage access_key_id "${{ secrets.MINIO_ACCESS_KEY }}"
        dvc remote modify --local minio-storage secret_access_key "${{ secrets.MINIO_SECRET_KEY }}"
        dvc remote modify --local minio-storage endpointurl "${{ secrets.MINIO_URL }}"
      working-directory: ${{ github.workspace }

    - name: üîç Run linter (ruff)
      run: |
        ruff check .

    - name: üß™ Run API tests
      env:
        PYTHONPATH: .
      run: |
        pytest tests   

    # - name: üîß Configure DVC remote
    #   run: |
    #     dvc remote modify --local minio-storage access_key_id ${{ secrets.MINIO_ACCESS_KEY }}
    #     dvc remote modify --local minio-storage secret_access_key ${{ secrets.MINIO_SECRET_KEY }}
   

    - name: üì¶ DVC pull (model)
      run: |
        dvc pull artifacts/best_model.pkl.dvc || echo "‚ö†Ô∏è DVC pull –ø—Ä–æ–ø—É—â–µ–Ω –≤ CI"
        ls -l artifacts || true

    - name: ‚úÖ –ü—Ä–æ–≤–µ—Ä–∫–∞ –∑–∞–ø—É—Å–∫–∞ FastAPI
      run: |
        uvicorn api.main:app --host 0.0.0.0 --port 8000 &
        sleep 3
        curl --fail http://localhost:8000/healthcheck
