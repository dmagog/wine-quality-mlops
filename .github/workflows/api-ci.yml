name: API CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  api-test:
    runs-on: ubuntu-latest

    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.MINIO_ACCESS_KEY }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.MINIO_SECRET_KEY }}
      MINIO_URL: ${{ secrets.MINIO_URL }}
      MINIO_ALIAS: ${{ secrets.MINIO_ALIAS }}
      LOCAL_PATH: ${{ secrets.LOCAL_PATH }}  

    steps:
    - name: üì• Checkout repo
      uses: actions/checkout@v3

    - name: ‚öôÔ∏è Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.8'

    - name: üß™ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install fastapi uvicorn httpx pytest ruff dvc[s3]

    # - name: üîß Init DVC (no-scm)
    #   run: |
    #     dvc init --no-scm

    # - name: üì¶ Configure DVC remote
    #   run: |
    #     dvc remote add -d $MINIO_ALIAS $MINIO_URL
    #     dvc remote modify --local $MINIO_ALIAS access_key_id $MINIO_ACCESS_KEY
      

    - name: üîç Run linter (ruff)
      run: |
        ruff check .

    - name: üß™ Run API tests 
      env:
        PYTHONPATH: .
      run: |
        pytest tests   

    - name: üì¶ DVC pull (model)
      run: |
        dvc pull artifacts/best_model.pkl.dvc || echo "‚ö†Ô∏è DVC pull –ø—Ä–æ–ø—É—â–µ–Ω –≤ CI"
        ls -l artifacts || true

    - name: ‚úÖ –ü—Ä–æ–≤–µ—Ä–∫–∞ –∑–∞–ø—É—Å–∫–∞ FastAPI
      run: |
        uvicorn api.main:app --host 0.0.0.0 --port 8000 &
        sleep 3
        curl --fail http://localhost:8000/healthcheck
