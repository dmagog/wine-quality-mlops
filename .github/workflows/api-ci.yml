name: API CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  api-test:
    runs-on: ubuntu-latest

    steps:
    - name: üì• Checkout repo
      uses: actions/checkout@v3

    - name: ‚öôÔ∏è Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.8'

    - name: üß™ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install dvc[s3] fastapi uvicorn joblib pandas requests

    - name: üì¶ DVC pull (model)
      run: |
        dvc pull artifacts/best_model.pkl.dvc || echo "‚ö†Ô∏è DVC pull –ø—Ä–æ–ø—É—â–µ–Ω –≤ CI"
        ls -l artifacts || true

    - name: ‚úÖ –ü—Ä–æ–≤–µ—Ä–∫–∞ –∑–∞–ø—É—Å–∫–∞ FastAPI
      run: |
        uvicorn api.main:app --host 0.0.0.0 --port 8000 &
        sleep 3
        curl --fail http://localhost:8000/healthcheck
